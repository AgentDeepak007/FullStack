<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <div class="container">
        <form>

        <div class="sub-continer_up">
            <fieldset style="border-style: ridge; border-width: 1ch; border-bottom: 0ch; overflow-y: scroll ;">
                <div style="margin-top: 40px; padding-left: 40px;">
                    <label style="font-size: larger;">Name: </label>
                    <input type="text" style="width: 500px; height: 25px; border-style: solid; overflow: hidden; border-top-width: 3px ; border-left-width: 3px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);">
                </div>

                <div style="margin-top: 5px; padding-left: 40px;">
                    <label style="font-size: larger;">Email: </label>
                    <input type="email" style="width: 500px; height: 25px; border-style: solid; overflow: hidden; border-top-width: 3px ; border-left-width: 3px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);">
                </div>

                <div style="margin-top: 5px; padding-left: 24px; display: flex; flex-direction: row;">
                    <label style="font-size: larger; padding-right: 5px; padding-top: 40px;">Address: </label>
                    <textarea cols="30" rows="10" type="text" style="resize: none; width: 500px; height: 100px; border-style: solid; overflow-y: scroll; border-top-width: 3px ; border-left-width: 3px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"></textarea>
                </div>

                <div style="margin-top: 5px; padding-left: 18px;">
                    <label style="font-size: larger;">Postcode: </label>
                    <input type="email" style="width: 500px; height: 100px; border-style: solid; border-top-width: 3px ; border-left-width: 3px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);">
                </div>

                <div style="padding-left: 0px; padding-right: 0px;">
                    <table style="margin-top: 20px;border-style: ridge; width: 100%;">
                        <tr>
                            <th style="text-align: left; font-size: 3ch; border: 5px ridge; width: 40ch;"><b>Product</b></th>
                            <th style="text-align: left; font-size: 3ch; border: 5px ridge; width: 20ch;"><b>Part Number</b></th>
                            <th style="text-align: left; font-size: 3ch; border: 5px ridge; width: 10ch"><b>Quantity</b></th>
                            <th style="text-align: left; font-size: 3ch; border: 5px ridge; width: 10ch;"><b>Unit Price</b></th>
                            <th style="text-align: left; font-size: 3ch; border: 5px ridge; width: 60ch;"><b>Subtotal</b></th>
                        </tr>
                        <tr>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 40ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 20ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 10ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 10ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 60ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                        </tr>
                        <tr>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 40ch; height: 2ch;">Standard Box</td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 20ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 10ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 10ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 60ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                        </tr>
                        <tr>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 40ch; height: 2ch;">Premium Box</td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 20ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 10ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 10ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 60ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                        </tr>
                        <tr>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 40ch; height: 2ch;">Deluxe Box</td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 20ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 10ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 10ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 60ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                        </tr>
                        <tr>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 40ch; height: 2ch;">Super Deluxe Box</td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 20ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 10ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 10ch; height: 2ch;"> </td>
                            <td style="text-align: left; font-size: larger; border: 5px solid; width: 60ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> </td>
                        </tr>
                        <tr>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 20ch; height: 2ch; border-right-width: 0px;"></td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 20ch; height: 2ch; border-right-width: 0px; border-left-width: 0px;"></td>
                            <td style="text-align: left; font-size: larger; border: 5px ridge; width: 20ch; height: 2ch; border-right-width: 0px; border-left-width: 0px;"></td>
                            <td style="text-align: right; font-size: larger; border: 5px ridge; width: 20ch; height: 2ch; border-right-width: 0px; border-left-width: 0px;">Total:</td>
                            <td style="text-align: left; border: 5px solid; width: 60ch; height: 2ch; border-top-width: 2px ; border-left-width: 2px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"></td>
                        </tr>
                    </table>
                </div>
            </fieldset>
        </div>

        <div style="margin-top: 10px;" class="sub-continer_down">
            <fieldset style="border-style: ridge; border-width: 1ch; border-top: 0ch; overflow-y: scroll ;">
                <h2>Credit Card Details</h2>
                <label style="font-size:larger;">Card Type</label>
                <div style="padding-top: 5px;">
                    <input type="radio" style="cursor: pointer;">
                    <label>Mastercard</label>
                    <label style="font-size: larger; padding-left: 100px;">Card Number:</label>
                    <input type="text" style="width: 250px; height: 20px; border-style: solid; overflow: hidden; border-top-width: 3px ; border-left-width: 3px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> 
                </div>

                <div style="padding-top: 5px;">
                    <input type="radio" style="cursor: pointer;">
                    <label>Visa</label>
                    <label style="font-size: larger; padding-left: 160px;">Expiry date:</label>
                    <input type="date" style="width: 100px; height: 20px; border-style: solid; overflow: hidden; border-top-width: 3px ; border-left-width: 3px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232);"> 
                </div>

                <div style="padding-top: 5px;">
                    <input type="radio" style="cursor: pointer;">
                    <label>American Express</label>
                </div>

                <div style="padding-top: 5px;">
                    <input type="radio" style="cursor: pointer;">
                    <label>Diners Club</label>
                </div>

                <div style="margin-top: 80px; display: flex; flex-direction: row;">
                    <label style="font-size: larger; padding-right: 20px; padding-top: 40px;"><b>Delivery Address: </b></label>
                    <textarea type="text" cols="30" rows="10" style="resize:none; overflow-y: scroll; border-style: solid; border-top-width: 3px ; border-left-width: 3px ; border-bottom-color: rgb(232, 232, 232); border-right-color: rgb(232, 232, 232); width: 500px; height: 100px;"></textarea>
                    </div>

                <div style="margin-top: 20px;">
                    <button type="submit" style="border: solid; border-style:ridge; border-bottom-color: black; border-right-color: black; border-top-color: rgb(0, 0, 0); border-top-width: 1px; border-left-color: rgb(0, 0, 0); border-left-width: 1px; background-color: rgb(151, 151, 151);">Send order</button>
                    <button type="reset" style="border: solid; border-style:ridge; border-bottom-color: black; border-right-color: black; border-top-color: rgb(0, 0, 0); border-top-width: 1px; border-left-color: rgb(0, 0, 0); border-left-width: 1px; background-color: rgb(151, 151, 151);">Clear form</button>
                
                </div>

        </div>
        </form>
    </div>
</body>
</html>
