        <div class="headline">

                        <input type="text" style="width: 50px;">

                        <input type="text" style="width: 500px;">

                    </div>

                    </div>

                        <input type="text" style="width: 50px;">

                        <label style="padding-left: 73px; padding-right: 100px;">Part Time</label>
                        <input type="text" style="width: 50px;">

                        <label style="padding-left: 70px; padding-right: 40px;">Course</label>
                        <input type="text" style="width: 505px;">

                    </div>

                    <div style="margin-top: 20px;">
                        <label style="padding-left: 73px; padding-right: 20px;">No</label>
                        <input type="text" style="width: 50px;">

                        <label style="padding-left: 70px; padding-right: 20px;">Are you a-School Student</label>
                        <input type="text" style="width: 50px;">

                        <label style="padding-left: 70px; padding-right: 20px;">Institution</label>
                        <input type="text" style="width: 505px;">

                    </div>

                    <div style="margin-top: 20px;">

                        <input type="text" style="width: 50px;">

                        <label style="padding-left: 70px; padding-right: 53px;">Polytechnic Staff</label>
                        <input type="text" style="width: 50px;">

                        <label style="padding-left: 70px; padding-right: 12px;">Department</label>
                        <input type="text" style="width: 505px;">

                    </div>
                </form>
            </fieldset>
        </div>
            
            <div style="padding-top: 10px;" class="address">
                <fieldset style="background-color: #e9ffcf;">
                    <label style="font-size: 3ch;">Address Details</label>
        
                    <form>
                        <div style="padding-top: 20px;">
    
                            <label>Home Postal Address:</label>

                            <input type="tel" placeholder="(   )                                                                                                                            Hm" style="width: 500px;">

                            <label style="padding-left: 45px; padding-right: 190px;"></label>

                        </div>

                        <div style="padding-top: 10px;">
    
                            <label style="padding-right: 87px;">Cell Phone No.:</label>
                            <input type="text" style="width: 500px;">
                            
                            <label style="padding-left: 45px; padding-right: 82px;">Cell Phone No.:</label>
                            <input type="text" style="width: 525.6px;">
    
                        </div>

                        <div style="padding-top: 10px;">

                            <input type="email"  style="width: 500px;">
                            
                            <label style="padding-left: 45px; padding-right: 142px;">Email:</label>

                        </div>

            </div>

                <fieldset style="background-color: #e9ffcf;">
                    <label style="font-size: 3ch;">Declaration</label>
                    <label style="padding-left: 40px; text-size-adjust: 0.5ch;">PLEASE READ CAREFULLY BEFORE SIGNING</lable>
                    <form>
                        <div>
                            <p>I apply for a Borrowers Card and agree to return all items borrowed on my card by the due date, to notify changes of address immediately and to pay and charges that are incurred.</p>
                        </div>

                        <div>

                            <label style="padding-right: 128px;">Signature</label>
                            <input type="text" style="width: 504px;">

                            <label style="padding-right: 80px; padding-left: 250px;">Date</label>
                            <input type="text" placeholder="                           /                          /    " style="width: 300px;">

                </fieldset>
